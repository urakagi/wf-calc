<div id="conditions">
    <h3>絞り込み(名前・属性・テキスト・入手方法)</h3>
    <div>
        <p>
        <div class="cond-label">名前</div>
        <input id="cond-name" type="text">
        </p>
        <p>
        <div class="cond-label">ソウル属性</div>
        <div class="cond-elements">
            <input type="checkbox" id="cond-all-elements" checked="checked">
            <label for="cond-all-elements">全て</label>
            <input type="checkbox" id="cond-fire" class="cond-element" checked="checked">
            <label for="cond-fire"><img src="img/fire.png"></label>
            <input type="checkbox" id="cond-water" class="cond-element" checked="checked">
            <label for="cond-water"><img src="img/water.png"></label>
            <input type="checkbox" id="cond-thunder" class="cond-element" checked="checked">
            <label for="cond-thunder"><img src="img/thunder.png"></label>
            <input type="checkbox" id="cond-wind" class="cond-element" checked="checked">
            <label for="cond-wind"><img src="img/wind.png"></label>
            <input type="checkbox" id="cond-light" class="cond-element" checked="checked">
            <label for="cond-light"><img src="img/light.png"></label>
            <input type="checkbox" id="cond-dark" class="cond-element" checked="checked">
            <label for="cond-dark"><img src="img/dark.png"></label>
            <input type="checkbox" id="cond-none" class="cond-element" checked="checked">
            <label for="cond-none"><img src="img/none.png"></label>
        </div>
        </p>
        <p>
        <div class="cond-label">検索文字</div>
        <div><input id="cond-search" type="text" placeholder="スペース区切りでAND検索" style="width: 500px;"></div>
        </p>
        <p>
        <div class="cond-label">検索範囲</div>
        <div class="search-target">
            <input type="checkbox" id="cond-full" checked="checked"><label for="cond-full">MAX覚醒</label>
            <input type="checkbox" id="cond-soul" checked="checked"><label for="cond-soul">ソウル</label>
        </div>
        <p>
        <div class="cond-label">入手方法</div>
        <div>
            <input type="checkbox" id="cond-all-sources" checked="checked"><label for="cond-all-sources">全て</label>
        </div>
        <hr>
        <div class="cond-sources">
            <input class="cond-source" type="checkbox" id="cond-source-bc" checked="checked"><label
                for="cond-source-bc">ボスコイン</label>
            <input class="cond-source" type="checkbox" id="cond-source-events" checked="checked"><label
                for="cond-source-events">限定イベント</label>
            <input class="cond-source" type="checkbox" id="cond-source-deep" checked="checked"><label
                for="cond-source-deep">崩壊域</label>
        </div>
        <div class="cond-sources">
            <input class="cond-source" type="checkbox" id="cond-source-gacha" checked="checked"><label
                for="cond-source-gacha">武器ガチャ</label>
            <input class="cond-source" type="checkbox" id="cond-source-others" checked="checked"><label
                for="cond-source-others">ストーリー・その他</label>
        </div>
        </p>
    </div>
    <h3>絞り込み(レアリティ・種類)</h3>
    <div>
        <p>
        <div class="cond-label">レアリティ</div>
        <div class="cond-rarities">
            <input type="checkbox" id="cond-all-rarities" checked="checked">
            <label for="cond-all-rarities">全て</label>
            <input type="checkbox" id="cond-star5" class="cond-rarity" checked="checked">
            <label for="cond-star5"><img src="img/star5.png"></label>
            <input type="checkbox" id="cond-star4" class="cond-rarity" checked="checked">
            <label for="cond-star4"><img src="img/star4.png"></label>

            <input type="checkbox" id="cond-star1" class="cond-rarity" checked="checked">
            <label for="cond-star1"><img src="img/star1.png"></label>
        </div>
        </p>
        <p>
        <div class="cond-label">種類</div>
        <div>
            <input type="checkbox" id="cond-all-types" checked="checked"><label for="cond-all-types">全て</label>
        </div>
        <hr>
        <div class="cond-types">
            <input class="cond-type" type="checkbox" id="cond-type-1" checked="checked"><label
                for="cond-type-1">オーブ</label>
            <input class="cond-type" type="checkbox" id="cond-type-2" checked="checked"><label
                for="cond-type-2">トロフィー</label>
            <input class="cond-type" type="checkbox" id="cond-type-3" checked="checked"><label

            <input class="cond-type" type="checkbox" id="cond-type-4" checked="checked"><label
                for="cond-type-4">斧</label>
            <input class="cond-type" type="checkbox" id="cond-type-5" checked="checked"><label
                for="cond-type-5">槍</label>
            <input class="cond-type" type="checkbox" id="cond-type-6" checked="checked"><label
                for="cond-type-6">弓</label>
        </div>
        <div class="cond-types">
            <input class="cond-type" type="checkbox" id="cond-type-7" checked="checked"><label
                for="cond-type-7">書</label>
            <input class="cond-type" type="checkbox" id="cond-type-8" checked="checked"><label
                for="cond-type-8">杖</label>
            <input class="cond-type" type="checkbox" id="cond-type-12" checked="checked"><label
                for="cond-type-12">ナックル</label>
            <input class="cond-type" type="checkbox" id="cond-type-9" checked="checked"><label
                for="cond-type-9">盾</label>
            <input class="cond-type" type="checkbox" id="cond-type-10" checked="checked"><label
                for="cond-type-10">アクセ</label>
            <input class="cond-type" type="checkbox" id="cond-type-11" checked="checked"><label
                for="cond-type-11">銃</label>
        </div>
        </p>
        <p>
        <div class="cond-label">ソート基準</div>
        <input type="radio" id="sort-atk" name="sort-base" value="atk" checked>
        <label for="sort-atk">攻撃力</label>
        <input type="radio" id="sort-hp" name="sort-base" value="hp">
        <label for="sort-hp">HP</label>
        <input type="radio" id="sort-type" name="sort-base" value="type">
        <label for="sort-type">タイプ</label>
        </p>

<script src="https://www.paypal.com/sdk/js?client-id=AeWoIWIxNSb23vvUcLyhaenQcTxeFeLNn7oE6ra8vKqJYLug9CunjbEKXXC4kpE1aSm9i3B3z7JBKLvz&currency=JPY"
        data-sdk-integration-source="button-factory"></script>
<script>
    paypal.Buttons({
        style: {
            shape: 'pill',
            color: 'gold',
            layout: 'horizontal',
            label: 'paypal',

        },
        createOrder: function (data, actions) {
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        value: '500'
                    }
                }]
            });
        },
        onApprove: function (data, actions) {
            return actions.order.capture().then(function (details) {
                alert('Transaction completed by ' + details.payer.name.given_name + '!');
            });
        }
    }).render('#paypal-button-container');
</script>
